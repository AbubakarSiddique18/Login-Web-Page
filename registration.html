<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg,  #043c8f, #d36314);
            display: flex;
            justify-content: center;
            align-items: center;
         
            margin: 0;
            color: white;
        }
        .registration-container {
            display: flex;
            justify-content: center;
            align-items: center;
          
            width: 100%;
        }
        .registration-box {
            background: linear-gradient(135deg, #d36314, #043c8f);
           padding-left: 30px;
           padding-right: 30px;
           margin-top: 50px;
            
           margin-bottom: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
       
        h2 {
            margin-bottom: 20px;
            color: #efeff7;
            font-size: 2rem;
            font-weight: bold;
        }
        .textbox {
            margin: 10px 0;
            text-align: left;
        }
        .textbox input,
        .textbox select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #bebdbd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
        }
        .gender input, .hobbies input {
            width: 25px;
            margin-right: 5px;
            margin-left: 5px;
        }
        .textbox label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .btn {
            width: 100%;
            padding: 13px;
            background-color: #d36314;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #043c8f;
        }
        p {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #f7f2f2;
        }
        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #fc9003;
        }
        @media (max-width: 600px) {
            .registration-box {
                padding: 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
            .textbox input,
            .textbox select {
                font-size: 0.9rem;
                padding: 8px;
            }
            .btn {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
    <div class="registration-container">
        <div class="registration-box">
            
            <h2>Register</h2>
            <form id="registrationForm">
                <div class="textbox">
                    <input type="text" id="username" placeholder="Enter Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="email" id="email" placeholder="Enter Email" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="Enter Password" name="password" required>
                </div>
                <div class="textbox">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" required>
                </div>
                <div class="textbox">
                    <input type="text" id="address" placeholder="Enter Home Address" name="address" required>
                </div>
                <div class="textbox">
                    <input type="text" id="phone" placeholder="Enter Contact Phone Number" name="phone" required>
                </div>
                <div class="textbox gender">
                    <label for="gender">Gender:</label>
                    <input type="radio" id="male" name="gender" value="Male"> Male
                    <input type="radio" id="female" name="gender" value="Female"> Female
                </div>
                <div class="textbox hobbies">
                    <label for="hobbies">Hobbies:</label>
                    <input type="checkbox" id="hobby1" name="hobbies" value="Reading"> Reading
                    <input type="checkbox" id="hobby2" name="hobbies" value="Traveling"> Traveling
                    <input type="checkbox" id="hobby3" name="hobbies" value="Programming"> Programming
                </div>
                <div class="textbox">
                    <label for="securityQuestion">Password Retrieval Question:</label>
                    <select id="securityQuestion" name="securityQuestion">
                        <option value="pet">What is your pet's name?</option>
                        <option value="school">What is your first school's name?</option>
                        <option value="city">What city were you born in?</option>
                    </select>
                </div>
                <div class="textbox">
                    <input type="text" id="securityAnswer" placeholder="Enter Answer" name="securityAnswer" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>Already have an account? <a href="./login.html"> Login</a></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const gender = document.querySelector('input[name="gender"]:checked');
            const hobbies = Array.from(document.querySelectorAll('input[name="hobbies"]:checked')).map(hobby => hobby.value);
            const securityQuestion = document.getElementById('securityQuestion').value;
            const securityAnswer = document.getElementById('securityAnswer').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const userData = {
                username,
                password,
                address,
                phone,
                gender: gender ? gender.value : '',
                hobbies,
                securityQuestion,
                securityAnswer
            };

            console.log('User data submitted:', userData);
            alert('Registration successful! You will be redirected to the login page.');
            
            // Redirect to login page after registration is successful
            window.location.href = "./login.html";
        });
    </script>
</body>
</html>
