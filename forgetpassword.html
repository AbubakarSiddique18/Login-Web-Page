<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #043c8f, #d36314);
            display: flex;
            justify-content: center;
            align-items: center;
          
            margin: 0;
            color: #f1eeeb;
        }

        .password-recovery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .password-recovery-box {
            background: linear-gradient(135deg,  #d36314,#043c8f);
            padding-left: 40px;
            padding-right: 40px;
            margin-top: 50px;
            margin-bottom: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 150px;
            margin-bottom: 45px;
            margin-top: 20px;
            border-radius: 50%;
        }

        h2 {
            margin-bottom: 50px;
            color: #f3f3f7;
            font-size: 2rem;
            font-weight: bold;
        }

        .textbox {
            margin: 15px 0;
            text-align: left;
        }

        .textbox input,
        .textbox select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #f9f9f9;
            color: #333;
        }

        .textbox label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #d36314;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #043c8f;
        }

        p {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ece5e5;
        }

        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #d36314;
        }

        @media (max-width: 600px) {
            .password-recovery-box {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .textbox input,
            .textbox select {
                font-size: 0.9rem;
                padding: 8px;
            }

            .btn {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
    <div class="password-recovery-container">
        <div class="password-recovery-box">
            <img src="./images/logo.jpg" alt="Logo" class="logo">
            <h2>Forget Password</h2>
            <form id="passwordRecoveryForm">
                <div class="textbox">
                    <input type="text" id="username" placeholder="Enter Username" name="username" required>
                </div>
                <div class="textbox">
                    <label for="securityQuestion">Password Retrieval Question:</label>
                    <select id="securityQuestion" name="securityQuestion">
                        <option value="pet">What is your pet's name?</option>
                        <option value="school">What is your first school's name?</option>
                        <option value="city">What city were you born in?</option>
                    </select>
                </div>
                <div class="textbox">
                    <input type="text" id="securityAnswer" placeholder="Enter Answer" name="securityAnswer" required>
                </div>
                <button type="submit" class="btn">Submit</button>
                <p>Remembered your password? <a href="./login.html">Login</a></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('passwordRecoveryForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const securityQuestion = document.getElementById('securityQuestion').value;
            const securityAnswer = document.getElementById('securityAnswer').value;

            const dummyUserData = {
                username: 'abubakar',
                securityQuestion: 'pet',
                securityAnswer: 'Fluffy'
            };

            if (
                username === dummyUserData.username &&
                securityQuestion === dummyUserData.securityQuestion &&
                securityAnswer === dummyUserData.securityAnswer
            ) {
                alert('Password retrieval successful! Your password is: 12345');
                // Redirect to login page after password recovery
                window.location.href = 'login.html';
            } else {
                alert('Incorrect details! Please try again.');
            }
        });
    </script>
</body>
</html>
